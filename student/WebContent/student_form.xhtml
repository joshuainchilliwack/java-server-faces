<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<title>Student Registration Form</title>
		<style>
			.error {
				color: red
			}
		</style>
	</h:head>
	
	<h:body>
	
		<h:form>
					First name: <h:inputText value="#{student.firstName}"
				label="First name" />
	
			<br />
			<br />
		
		             Last name: <h:inputText value="#{student.lastName}"
				label="Last name" required="true" id="last_name"
				requiredMessage="Your last name is mandatory." />
				
					<h:message for="last_name" styleClass="error" />
			<br />
			<br />
			
				Phone number: <h:inputText value="#{student.phoneNumber}" 
            							  label="Phone Number"						 
            							  id="phone_number"
            							  validatorMessage="Phone number must follow xxx-xxx-xxxx">
            				
            					<f:validateRegex pattern="\d{3}-\d{3}-\d{4}" />
            							
           				</h:inputText>

				<h:message for="phone_number" styleClass="error" />

            <br/><br/>
		
					Email: <h:inputText value="#{student.email}" label="Email"
				required="true" id="email"
				requiredMessage="Your must give your email!" />
				
				<h:message for="email" styleClass="error" />
	
			<br />
			<br />
		
					Country: 			
				<h:selectOneMenu value="#{student.country}">
				<f:selectItems value="#{student.countryOptions}" />
			</h:selectOneMenu>
	
	
			<br />
			<br />
		            
		            Gender: 				
				<h:selectOneRadio value="#{student.gender}">
				<f:selectItem itemValue="Male" itemLabel="Male" />
				<f:selectItem itemValue="Female" itemLabel="Female" />
			</h:selectOneRadio>
	
			<br />
			<br />
		            
		            Favorite Programming Languages: 				
				<h:selectManyCheckbox value="#{student.favoriteLanguages}">
	
				<f:selectItem itemValue="Java" itemLabel="Java" />
				<f:selectItem itemValue="C#" itemLabel="C#" />
				<f:selectItem itemValue="PHP" itemLabel="PHP" />
				<f:selectItem itemValue="Ruby" itemLabel="Ruby" />
	
			</h:selectManyCheckbox>
			
			 <br/><br/>

			Course Code: <h:inputText value="#{student.courseCode}" 
            							  label="Course Code"						 
            							  id="course_code"
            							  validator="#{student.validateCourseCode}" />
            				            							
			<h:message for="course_code" styleClass="error" />
			
			
			 <br/><br/>

			Free Passes: <h:inputText value="#{student.freePasses}" 
            							  label="Free Passes"						 
            							  id="free_passes">
            				
            					<f:validateLongRange minimum="0" maximum="10" />
            							
           				</h:inputText>

			<h:message for="free_passes" styleClass="error" />

            <br/><br/>

			Postal Code: <h:inputText value="#{student.postalCode}" 
            							  label="Postal Code"						 
            							  id="postal_code">
            				
            					<f:validateLength minimum="5" maximum="5" />
            							
           				</h:inputText>

			<h:message for="postal_code" styleClass="error" />
			<br />
			<br />
	
			<h:commandButton value="Submit" action="student_response" />
	
		</h:form>
	
	</h:body>

</html>
